<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../css/demo.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <meta charset="UTF-8">
    <title>Layout 测试</title>
</head>
<body>
    <div id="cc" class="easyui-layout" fit="true">
        <div data-options="region:'north',split:true" style="height:100px;"></div>
        <div data-options="region:'south',split:true" style="height:40px;"></div>
        <!--<div data-options="region:'east',title:'East',split:true" style="width:100px;"></div>-->
        <div data-options="region:'west',title:' ',split:true" style="width:200px;"></div>
        <div data-options="region:'center'" style="padding:5px;background:#eee;"></div>
    </div>
</body>
